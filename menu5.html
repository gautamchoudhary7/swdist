<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriBox</title>
  <link rel="icon" type="image/svg+xml" href="swadist.svg">
  <style>
    body { background: #F1F8E9; font-family: Tahoma; padding: 20px; }
    .menu { max-width: 600px; margin: auto; background: #fff; border-radius: 12px; padding: 20px; }
    h2 { text-align: center; color: #33691E; }
    .box { border: 1px solid #8BC34A; padding: 8px; margin: 8px 0; border-radius: 6px; }
    .special { background: #DCEDC8; border: 2px solid #558B2F; }
  </style>
</head>
<body>
  <div class="menu">
    <h2>NutriBox</h2>
    <div class="box">Monday: Dal, Rice, Aloo Sabzi</div>
    <div class="box">Tuesday: Rajma, Rice, Salad</div>
    <div class="box">Wednesday: Kadhi, Jeera Rice</div>
    <div class="box">Thursday: Chole, Raita</div>
    <div class="box">Friday: Mix Veg, Pickle</div>
    <div class="box special">Saturday and Sunday Special: Paneer Tikka Masala, Naan, Sweet Dish</div>
  </div>
</body>
</html>
