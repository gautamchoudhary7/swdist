<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Swadist</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #F8F9FA;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #2B2D42;  /* Swadist theme dark blue */
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #EF233C; /* Swadist red */
            box-shadow: 0 0 5px rgba(239, 35, 60, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            background-color: #EF233C; /* Swadist red */
            color: white;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d11f35; /* Slightly darker red */
        }

        .footer-text {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        a {
            color: #EF233C;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="swadist2.svg" alt="Swadist Logo" style="width:80px; margin-bottom:15px;">
        <h2>Login to Swadist</h2>
        <form onsubmit="loginUser(event)">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="#">Create one</a></p>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault();
            let username = document.getElementById('username').value;
            localStorage.setItem("loggedInUser", username);
            alert("Login successful! Welcome " + username);
            window.location.href = "index.html"; 
        }
    </script>

</body>
</html>
